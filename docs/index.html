<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="api-description" name="description" content="Description">
    <link id="api-icon" rel="icon" href="/image/icon.png" type="image/png">
    <title id="api-title">Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        body.noscroll {
            overflow: hidden;
        }

        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 15;
            transition: opacity 0.1s ease-out;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .gradient-border {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient-shift 6s ease infinite;
            padding: 2px;
            border-radius: 22px;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-element {
            animation: float 3s ease-in-out infinite;
        }

        .floating-element:nth-child(2) {
            animation-delay: 0.5s;
        }

        .floating-element:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .glow-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .glow-button:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .search-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 4px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            background: transparent;
            border: none;
            outline: none;
            padding: 16px 24px 16px 50px;
            width: 100%;
            border-radius: 50px;
            font-size: 16px;
            color: #374151;
        }

        .search-input::placeholder {
            color: #9CA3AF;
        }

        .author-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .modal-backdrop {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.5);
        }

        .get-api-btn {
            cursor: pointer;
        }

        .api-item {
            transition: all 0.3s ease;
            border-radius: 16px;
            overflow: hidden;
        }

        .api-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .method-badge {
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status-badge {
            border-radius: 12px;
            font-weight: 600;
        }

        #response-data::-webkit-scrollbar {
            width: 8px;
        }

        #response-data::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #response-data::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.6);
            border-radius: 10px;
        }

        #response-data::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        .nav-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .corner-decoration {
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .animated-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .animated-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .info-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }

        .info-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .response-container {
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.5);
            border-radius: 16px;
        }
    </style>
</head>
<body class="min-h-screen pt-[80px] pb-10">
    <div class="animated-background"></div>
    
    <div id="page-loader" class="page-loader">
        <div class="loader"></div>
    </div>
    
    <nav class="nav-glass py-6 px-10 w-full mx-auto fixed top-0 z-20">
        <div class="max-w-7xl mx-auto">
            <!-- Navigation content can be added here -->
        </div>
    </nav>
    
    <div class="px-6 md:px-8 max-w-4xl mx-auto">
        <div class="flex flex-row items-center mb-8 justify-between">
            <div class="flex flex-row gap-3">
                <a id="api-info" target="_blank">
                    <button class="info-button p-3 lg:hidden focus:outline-none rounded-full">
                        <span class="material-icons align-middle">info</span>
                    </button>
                </a>
            </div>
        </div>
        
        <div class="gradient-border mb-8 hover-lift floating-element">
            <div id="banner" class="glass-card relative p-8 py-12 w-full">
                <div class="absolute -top-2 -left-2 corner-decoration"></div>
                <div class="absolute -top-2 -right-2 corner-decoration"></div>
                <div class="absolute -bottom-2 -left-2 corner-decoration"></div>
                <div class="absolute -bottom-2 -right-2 corner-decoration"></div>
                
                <div class="flex items-center gap-3 mb-3">
                    <a href="https://github.com/xeyyzuv2" target="_blank" class="flex items-center text-gray-500 hover:text-gray-600 transition-colors duration-300" style="font-size: 14px;">
                        <i class="fab fa-github mr-2 text-lg"></i>
                        <span class="font-semibold">v0.1</span>
                    </a>
                </div>
                
                <div class="flex flex-wrap items-center gap-4 mb-4">
                    <h2 id="api-name" class="text-4xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">Name</h2>
                    <div id="api-author" class="author-badge shrink-0"></div>
                </div>
                
                <p id="api-desc" class="text-sm text-gray-600 mb-6 leading-relaxed">Desc</p>
                <div id="api-links" class="flex flex-col gap-2 text-sm text-gray-600 mb-6"></div>
                
                <div class="pt-4 border-t border-gray-200 flex justify-between items-center">
                    <span id="api-copyright" class="text-sm text-gray-500 font-medium">© 2025 Name. All rights reserved.</span>
                </div>
            </div>
        </div>
        
        <div class="search-container mb-8 hover-lift floating-element">
            <input 
                type="text" 
                id="api-search" 
                class="search-input"
                placeholder="Search API endpoints...">
            <span class="material-icons absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">search</span>
        </div>
        
        <div class="tab-content glass-card p-6 hover-lift floating-element" id="api-content">
            <!-- API content will be loaded here -->
            <div class="text-center py-8 text-gray-500" id="loading-message">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500 mb-4"></div>
                <p>Loading API endpoints...</p>
            </div>
        </div>
    </div>
    
    <div id="api-modal" class="fixed inset-0 z-50 hidden overflow-y-auto overflow-x-hidden flex items-center justify-center p-6 transition-all duration-300 ease-out opacity-0">
        <div class="modal-backdrop fixed inset-0 transition-opacity duration-300 ease-out opacity-0"></div>
        <div class="modal-content relative z-10 w-full max-w-2xl mx-auto p-8 my-auto transform scale-95 opacity-0 transition-all duration-300 ease-out">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-3">
                    <span id="api-method" class="method-badge px-3 py-1.5 text-sm font-semibold bg-blue-100 text-blue-800">GET</span>
                    <h3 class="text-2xl font-bold text-gray-800" id="modal-title">API Request</h3>
                </div>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 focus:outline-none transition-colors duration-200 p-2 rounded-full hover:bg-gray-100">
                    <span class="material-icons text-2xl">close</span>
                </button>
            </div>
            
            <div class="mb-6">
                <p id="api-description" class="text-sm text-gray-600 leading-relaxed">API description will appear here</p>
            </div>
            
            <div id="params-container" class="mb-6"></div>
            
            <button id="submit-api" class="glow-button text-white px-6 py-3 text-sm font-semibold rounded-full transition duration-300 flex items-center gap-2">
                <span class="material-icons text-sm">send</span>
                Send Request
            </button>
            
            <div id="response-container" class="response-container mt-6 p-4 hidden">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="text-lg font-semibold text-gray-800">Response</h4>
                    <div class="flex items-center gap-3">
                        <span id="response-status" class="status-badge px-3 py-1 text-sm font-semibold bg-green-100 text-green-800">200</span>
                        <span id="response-time" class="text-sm text-gray-500 font-medium">200ms</span>
                    </div>
                </div>
                <pre id="response-data" class="bg-gray-50 p-4 text-sm overflow-auto max-h-80 rounded-xl border border-gray-200"></pre>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
    <script>
        // Debug function to check if endpoints are loading
        window.addEventListener('load', function() {
            console.log('Page loaded, checking API endpoints...');
            
            // Add click event listener for debugging
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('get-api-btn') || e.target.closest('.get-api-btn')) {
                    console.log('TRY button clicked!', e.target.dataset);
                }
            });
            
            // Check if endpoints are loaded after a delay
            setTimeout(() => {
                const apiContent = document.getElementById('api-content');
                const loadingMessage = document.getElementById('loading-message');
                
                if (apiContent && apiContent.children.length <= 1 && loadingMessage) {
                    loadingMessage.innerHTML = `
                        <div class="text-center py-8">
                            <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                            <p class="text-gray-600 mb-2">Unable to load API endpoints</p>
                            <p class="text-sm text-gray-500">Please check your server configuration</p>
                        </div>
                    `;
                }
            }, 3000);
        });
    </script>
</body>
</html>
