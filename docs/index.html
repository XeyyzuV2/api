<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="api-description" name="description" content="Description">
    <link id="api-icon" rel="icon" href="/image/icon.png" type="image/png">
    <title id="api-title">API Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen pt-[70px] pb-10">
    <div id="page-loader" class="page-loader bg-white">
        <div class="loader"></div>
    </div>
    
    <!-- Navbar dengan glassmorphism effect -->
    <nav class="backdrop-blur-md bg-white/80 shadow-lg py-4 px-6 md:px-10 w-full mx-auto fixed top-0 z-20 border-b border-gray-200">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-gradient-to-r from-primary-600 to-purple-600 text-white p-2 rounded-lg">
                    <i class="fas fa-bolt"></i>
                </div>
                <span class="text-xl font-bold bg-gradient-to-r from-primary-600 to-purple-600 bg-clip-text text-transparent">API Explorer</span>
            </div>
            <div class="flex items-center space-x-5">
                <a href="#" class="text-gray-600 hover:text-primary-600 transition-colors">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-primary-600 transition-colors">
                    <i class="fas fa-book"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-primary-600 transition-colors">
                    <i class="fas fa-code"></i>
                </a>
                <a href="#" class="bg-gradient-to-r from-primary-600 to-purple-600 text-white px-4 py-2 rounded-full text-sm font-medium hover:shadow-lg transition-all">
                    <i class="fas fa-user mr-2"></i>Login
                </a>
            </div>
        </div>
    </nav>
    
    <div class="px-6 md:px-10 max-w-4xl mx-auto">
        <div class="flex flex-row items-center mb-6 justify-between">
            <div class="flex flex-row gap-3">
                <a id="api-info" target="_blank">
                    <button class="bg-white hover:bg-gray-100 p-2 rounded-full lg:hidden focus:outline-none transition-colors shadow-md hover:shadow-lg">
                        <span class="material-icons text-primary-600 align-middle">info</span>
                    </button>
                </a>
            </div>
        </div>
        
        <!-- Banner dengan efek modern -->
        <div id="banner" class="relative p-8 py-10 w-full mb-8 rounded-2xl bg-white shadow-xl hover:shadow-2xl transition-all duration-300 overflow-hidden">
            <!-- Decorative elements -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-primary-200 to-purple-200 rounded-bl-full opacity-30"></div>
            <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-gradient-to-tr from-primary-200 to-purple-200 rounded-tr-full opacity-30"></div>
            
            <!-- Corner dots with glow effect -->
            <div class="absolute -top-1.5 -left-1.5 w-3 h-3 bg-gradient-to-r from-primary-500 to-primary-600 rounded-full shadow-[0_0_10px_rgba(14,165,233,0.7)]"></div>
            <div class="absolute -top-1.5 -right-1.5 w-3 h-3 bg-gradient-to-r from-primary-500 to-purple-600 rounded-full shadow-[0_0_10px_rgba(147,51,234,0.7)]"></div>
            <div class="absolute -bottom-1.5 -left-1.5 w-3 h-3 bg-gradient-to-r from-purple-600 to-primary-500 rounded-full shadow-[0_0_10px_rgba(147,51,234,0.7)]"></div>
            <div class="absolute -bottom-1.5 -right-1.5 w-3 h-3 bg-gradient-to-r from-purple-600 to-primary-600 rounded-full shadow-[0_0_10px_rgba(14,165,233,0.7)]"></div>
            
            <div class="relative z-10">
                <div class="flex items-center gap-2 mb-2">
                    <a href="https://github.com/xeyyzuv2" target="_blank" class="flex items-center text-gray-400 hover:text-primary-600 transition-colors" style="font-size: 12px;">
                        <i class="fab fa-github mr-2"></i>
                        <span class="font-medium">v0.1</span>
                    </a>
                </div>
                
                <div class="flex flex-wrap items-center gap-3 mb-4">
                    <h2 id="api-name" class="text-3xl font-bold text-gray-800">Name</h2>
                    <div id="api-author" class="bg-gradient-to-r from-primary-600 to-purple-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-sm"></div>
                </div>
                <p id="api-desc" class="text-sm text-gray-700 mb-5 max-w-2xl">Desc</p>
                <div id="api-links" class="flex flex-col gap-2 text-xs text-gray-600"></div>
                <div class="mt-5 pt-4 border-t border-gray-200 flex justify-between items-center">
                    <span id="api-copyright" class="text-xs text-gray-500">Â© 2025 Name. All rights reserved.</span>
                </div>
            </div>
        </div>
        
        <!-- Search bar dengan efek modern -->
        <div class="relative w-full mb-8 group">
            <input 
                type="text" 
                id="api-search" 
                class="w-full px-5 py-4 text-sm text-gray-700 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent pl-12 shadow-md group-hover:shadow-lg transition-all duration-300" 
                placeholder="Search API endpoints...">
            <span class="material-icons absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 group-hover:text-primary-500 transition-colors">search</span>
        </div>
        
        <!-- Content container dengan efek modern -->
        <div class="tab-content rounded-xl overflow-hidden bg-white shadow-lg" id="api-content"></div>
    </div>
    
    <!-- Modal dengan efek modern -->
    <div id="api-modal" class="fixed inset-0 z-50 hidden overflow-y-auto overflow-x-hidden flex items-center justify-center p-6 transition-opacity duration-200 ease-out opacity-0">
        <div class="fixed inset-0 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-200 ease-out"></div>
        <div class="relative z-10 bg-white shadow-2xl w-full max-w-lg mx-auto p-8 my-auto transform scale-95 opacity-0 transition-all duration-200 ease-out rounded-2xl">
            <div class="flex justify-between items-center mb-5">
                <div class="flex items-center">
                    <span id="api-method" class="px-3 py-1 text-xs font-medium bg-primary-100 text-primary-800 mr-3 rounded-full">GET</span>
                    <h3 class="text-xl font-bold text-gray-800" id="modal-title">API Request</h3>
                </div>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 focus:outline-none bg-gray-100 hover:bg-gray-200 rounded-full p-2 transition-colors">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="mb-5">
                <p id="api-description" class="text-sm text-gray-600 mt-1">API description will appear here</p>
            </div>
            
            <div id="params-container" class="mb-6 bg-gray-50 p-5 rounded-xl border border-gray-100"></div>
            
            <button id="submit-api" class="bg-gradient-to-r from-primary-600 to-purple-600 hover:from-primary-700 hover:to-purple-700 text-white px-5 py-3 text-sm transition duration-300 rounded-xl font-medium shadow-md hover:shadow-lg w-full">
                <i class="fas fa-paper-plane mr-2"></i>Send Request
            </button>
            
            <div id="response-container" class="mt-6 hidden border border-gray-200 rounded-xl overflow-hidden">
                <div class="flex items-center justify-between p-4 bg-gray-50 border-b border-gray-200">
                    <h4 class="text-sm font-medium text-gray-700">Response</h4>
                    <div class="flex items-center">
                        <span id="response-status" class="px-3 py-1 text-xs font-medium bg-green-100 text-green-800 mr-2 rounded-full">200</span>
                        <span id="response-time" class="text-xs text-gray-500">200ms</span>
                    </div>
                </div>
                <pre id="response-data" class="bg-gray-50 p-5 text-sm overflow-auto max-h-72 rounded-b-xl"></pre>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
