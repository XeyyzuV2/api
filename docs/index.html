<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="api-description-meta" name="description" content="Description">
    <link id="api-icon" rel="icon" href="/image/icon.png" type="image/png">
    <title id="api-title">Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Tambahan untuk layout flex utama */
        body {
            display: flex;
            min-height: 100vh;
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
        }
        #left-navbar {
            width: 240px; /* Lebar navbar kiri */
            background-color: #1f2937; /* bg-gray-800 */
            padding: 1.5rem; /* p-6 */
            height: 100vh;
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
            overflow-y: auto; /* Scroll if content overflows */
            border-right: 1px solid #374151; /* border-gray-700 */
        }
        #main-content-area {
            margin-left: 240px; /* Offset content to the right of navbar */
            flex-grow: 1; /* Take remaining space */
            padding: 1.5rem; /* p-6 */
            overflow-y: auto; /* Scroll main content if needed */
        }
        .nav-link {
            display: block;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            color: #9ca3af; /* text-gray-400 */
            border-radius: 0.375rem; /* rounded-md */
            margin-bottom: 0.5rem; /* mb-2 */
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500; /* medium */
        }
        .nav-link:hover, .nav-link.active {
            background-color: #374151; /* bg-gray-700 */
            color: #ffffff; /* text-white */
        }
        .nav-link i {
            margin-right: 0.75rem; /* mr-3 */
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="page-loader" class="page-loader bg-gray-900">
        <div class="loader"></div>
    </div>

    <nav id="top-navbar" class="bg-gray-800 text-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo/Nama API di Kiri -->
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <img id="nav-api-icon-top" class="h-8 w-auto mr-2" src="/image/icon.png" alt="API Icon">
                        <span id="nav-api-name-top" class="font-semibold text-xl">API Name</span>
                    </a>
                </div>

                <!-- Link Navigasi Desktop (Kanan) -->
                <div class="hidden md:flex md:items-center md:space-x-4">
                    <a href="/" id="nav-link-home" class="nav-link-top px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/documentation.html" id="nav-link-docs" class="nav-link-top px-3 py-2 rounded-md text-sm font-medium">Documentation</a>
                </div>

                <!-- Tombol Hamburger untuk Mobile (Kanan) -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button-top" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <i id="hamburger-icon" class="fas fa-bars block h-6 w-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu Mobile (Dropdown/Panel) -->
        <div class="md:hidden hidden" id="mobile-menu-top">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" id="mobile-nav-link-home" class="nav-link-mobile-top block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="/documentation.html" id="mobile-nav-link-docs" class="nav-link-mobile-top block px-3 py-2 rounded-md text-base font-medium">Documentation</a>
                <div id="mobile-nav-api-links-top" class="pt-2 mt-2 border-t border-gray-700">
                    <!-- Link eksternal dari settings.js akan diisi di sini -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Konten Utama Halaman -->
    <div id="main-content-area" class="pt-20 w-full"> <!-- Padding atas disamakan menjadi pt-20 (5rem) -->
        <!-- <header class="md:hidden ..."> Dihapus karena navbar atas sudah mencakup header mobile -->

        <!-- <div class="md:pt-0 pt-16"> Dihapus, padding atas sekarang di #main-content-area -->
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8"> <!-- py-6/8 untuk padding vertikal konten -->
                <div class="flex flex-row items-center mb-6 justify-between md:flex">
                    <!-- Mungkin bisa dihapus atau diubah -->
                </div>

                <!-- Banner -->
                <div id="banner" class="bg-gray-800 border border-gray-700 shadow-lg relative p-4 py-6 md:p-7 md:py-10 w-full mb-7 rounded-lg">
                    <!-- Titik-titik dekoratif bisa dihilangkan atau diganti dengan border biasa -->
                    <div class="flex items-center gap-2 mb-1">
                        <a href="https://github.com/xeyyzuv2" target="_blank" class="flex items-center text-gray-400 hover:text-gray-300 transition-colors" style="font-size: 12px;">
                            <i class="fab fa-github mr-2"></i>
                            <span class="font-medium">xeyyzuv2</span>
                        </a>
                    </div>

                    <div class="flex flex-wrap items-center gap-2 mb-3">
                        <h2 id="api-name-main" class="text-3xl font-semibold text-white">Name</h2>
                        <div id="api-author" class="bg-gray-700 text-gray-200 text-xs font-semibold px-2 py-1 rounded shrink-0">by xeyyzu</div>
                    </div>
                    <p id="api-desc-main" class="text-sm text-gray-400 mb-4">Desc</p>
                    <!-- api-links dipindahkan ke navbar kiri -->
                    <div class="mt-4 pt-3 border-t border-gray-700 flex justify-between items-center">
                        <span id="api-copyright" class="text-xs text-gray-500">Â© 2025 Name. All rights reserved.</span>
                        <a id="api-info-main" target="_blank" class="text-gray-400 hover:text-gray-300 text-xs">
                            <span class="material-icons text-base align-middle mr-1">info</span>Info
                        </a>
                    </div>
                </div>

                <div class="relative w-full mb-6">
                    <input
                        type="text"
                        id="api-search"
                        class="w-full px-4 py-3 text-sm bg-gray-800 text-gray-300 border border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent pl-10 rounded-md"
                        placeholder="Search API...">
                    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">search</span>
                </div>

                <div class="tab-content" id="api-content">
                    <!-- Konten API (daftar endpoint) akan dimuat di sini oleh script.js -->
                </div>
            </div> <!-- Akhir dari PEMBUNGKUS BARU -->
        </div>
    </div>
    
    <!-- Modal tetap sama, hanya mungkin perlu penyesuaian warna agar cocok dengan tema gelap -->
    <div id="api-modal" class="fixed inset-0 z-50 hidden overflow-y-auto overflow-x-hidden flex items-center justify-center p-6 transition-opacity duration-200 ease-out opacity-0">
        <div class="fixed inset-0 bg-black opacity-75 transition-opacity duration-200 ease-out"></div> <!-- Increased opacity for darker backdrop -->
        <div class="relative z-10 bg-gray-800 shadow-xl w-full max-w-lg mx-auto p-7 my-auto transform scale-95 opacity-0 transition-all duration-200 ease-out rounded-lg">
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                    <span id="api-method" class="px-2 py-1 text-xs font-medium bg-blue-600 text-blue-100 mr-2 rounded">GET</span>
                    <h3 class="text-xl font-semibold text-white" id="modal-title">API Request</h3>
                </div>
                <button id="close-modal" class="text-gray-400 hover:text-white focus:outline-none">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="mb-3">
                <p id="api-description" class="text-xs font-medium text-gray-400 mt-1">API description will appear here</p>
            </div>
            
            <div id="params-container" class="mb-4">
                <!-- Input parameter akan dibuat di sini oleh script.js -->
            </div>
            
            <button id="submit-api" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 text-sm transition duration-300 rounded-md w-full">Send Request</button>
            
            <div id="response-container" class="mt-4 hidden">
                <div class="flex items-center justify-between mb-3">
                    <h4 class="text-sm font-medium text-white">Response</h4>
                    <div class="flex items-center">
                        <span id="response-status" class="px-2 py-1 text-xs font-medium bg-green-600 text-green-100 mr-2 rounded">200</span>
                        <span id="response-time" class="text-xs text-gray-400">200ms</span>
                    </div>
                </div>
                <pre id="response-data" class="bg-gray-900 p-3 text-xs text-gray-300 overflow-auto max-h-60 rounded-md"></pre>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
