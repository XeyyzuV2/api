<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS akan ditempatkan terpisah */
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 id="api-title">API Docs</h1>
            <div class="header-actions">
                <a id="api-info" target="_blank"><i class="icon-info"></i></a>
                <a href="https://github.com/xeyyzuv2" target="_blank"><i class="icon-github"></i></a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <section class="api-banner">
                <div class="api-meta">
                    <span class="api-version">v0.1</span>
                    <span id="api-author" class="api-author"></span>
                </div>
                <h2 id="api-name">API Name</h2>
                <p id="api-desc" class="api-description">API description</p>
                <div id="api-links" class="api-links"></div>
                <div class="api-footer">
                    <span id="api-copyright">Â© 2025</span>
                </div>
            </section>

            <div class="search-box">
                <input type="text" id="api-search" placeholder="Search API...">
                <i class="icon-search"></i>
            </div>

            <div id="api-content" class="api-content"></div>
        </main>
    </div>

    <!-- Modal -->
    <div id="api-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <span id="api-method" class="api-method">GET</span>
                    <h3 id="modal-title">API Request</h3>
                </div>
                <button id="close-modal" class="close-btn"><i class="icon-close"></i></button>
            </div>
            <p id="api-description" class="modal-description">Description</p>
            <div id="params-container" class="params-container"></div>
            <button id="submit-api" class="submit-btn">Send Request</button>
            <div id="response-container" class="response-container hidden">
                <div class="response-header">
                    <h4>Response</h4>
                    <div class="response-meta">
                        <span id="response-status" class="status-badge success">200</span>
                        <span id="response-time" class="response-time">0ms</span>
                    </div>
                </div>
                <pre id="response-data" class="response-data"></pre>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="page-loader" class="page-loader">
        <div class="loader"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
